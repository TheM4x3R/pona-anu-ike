<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pona anu ike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 20vh;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            display: block;
        }

        input[type="text"] {
            font-size: 1em;
            padding: 10px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
        }

        #result {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>pona anu ike</h1>

    <h2 id="result"></h2>

    <form id="nameForm">
        <label for="nameInput">o toki e nimi sina: </label>
        <input type="text" id="nameInput" placeholder="o toki e nimi sina" required>
        <button type="submit">o kipisi.</button>
    </form>

    <script>
        function stringToHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char + 0.5;
            }
            return Math.round(hash);
        }

        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('nameInput').value;
            const number = stringToHash(name);

            if (number % 2 === 0) {
                document.getElementById('result').textContent = '+';
            } else {
                document.getElementById('result').textContent = '-';
            }
        });
    </script>
</body>
</html>
