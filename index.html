<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pona anu ike</title>
</head>
<body>
    <h1>pona anu ike</h1>
    <form id="nameForm">
        <label for="nameInput">o toki e nimi sina: </label>
        <input type="text" id="nameInput" placeholder="o toki e nimi sina" required>
        <button type="submit">o kipisi.</button>
    </form>
    
    <h2 id="result"></h2>

    <script>
        function stringToHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
            }
            return hash;
        }

        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('nameInput').value;
            const number = stringToHash(name);

            if (number % 2 === 0) {
                document.getElementById('result').textContent = '+';
            } else {
                document.getElementById('result').textContent = '-';
            }
        });
    </script>
</body>
</html>
