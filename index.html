<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">    
    <title>pona anu ike</title>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #050505, #262626, #434343, #343434);
            background-size: 300% 300%;
            animation: animation 12s ease-in-out infinite;
        }

        @keyframes animation {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        h1 {
            font-size: 4em;
            margin-top: 20vh;
            color: #fff;
        }

        form {
            margin-top: 20px;
            color: #c8c8c8;
        }

        input[type="text"] {
            font-size: 1em;
            padding: 10px;
            background-color: transparent;
            color: #c8c8c8;
            border-radius: 5%;
            border: 2px solid #c8c8c8;
            text-align: center;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: transparent;
            color: #c8c8c8;
            border-radius: 5%;
            border: 2px solid #c8c8c8;
            transition: ease-in-out .1s;
        }

        button:hover {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #c8c8c8;
            color: #050505;
            border-radius: 2.5%;
            border: 2px solid #050505;
            transition: ease-in-out .2s;
            cursor: pointer;
        }

        #result {
            font-size: 2em;
            margin-top: 20px;
            color: #c8c8c8;
        }
    </style>
</head>
<body>
    <h1>pona anu ike</h1>

    <h2 id="result"></h2>

    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="o toki e nimi sina" required>
        <button type="submit">o kipisi.</button>
    </form>

    <script>
        function stringToHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char + 0.5;
            }
            return Math.round(hash);
        }

        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('nameInput').value;
            const number = stringToHash(name);

            if (number % 2 === 0) {
                document.getElementById('result').textContent = '+';
            } else {
                document.getElementById('result').textContent = '-';
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
